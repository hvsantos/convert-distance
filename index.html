<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <section class="main-wrapper">
      <h1 class="main-title">Conversor de Unidades</h1>
      <h2 class="main-subtitle">
        Converta aqui KM para Anos-Luz ou Anos-Luz para KM
      </h2>
      <form class="form-wrapper">
        <select class="main-subtitle select-option">
          <option value="">Selecione uma Opção</option>
          <option value="kmtoanosluz">KM para Anos-Luz</option>
          <option value="anosluztokm">Anos-Luz para KM</option>
        </select>
        <input class="inputvalue main-subtitle -input" type="text" />
        <button class="main-button main-subtitle -button">Converter</button>
      </form>
      <div>
        <h2 class="answer main-subtitle -answer"></h2>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
